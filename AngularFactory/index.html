<!DOCTYPE html>
<html ng-app='ControllerAsApp'>
  <head>
    <meta charset="utf-8">
    <title>Angular Factory</title>
    <script src="../angular.min.js" charset="utf-8"></script>
    <script src="app.js" charset="utf-8"></script>
    <style media="screen">
    body {
      font-size: 1.2em;
      }
      .list1, .list2 {
      float: left;
      }
      .list2 {
      margin-left: 40px;
      }

      .error {
      color: red;
      }
    </style>
  </head>
  <body>
    <h1>Custom Service Through a Factory</h1>
    <div class="list1" ng-controller='ShoppingListController1 as list1'>
      <h3>Shopping List #1</h3>
      <input type="text" ng-model="list1.itemName" placeholder="item name">
      <input type="text" ng-model="list1.itemQuantity" placeholder="item quantity">
      <button  ng-click="list1.addItem();" >Add Item</button>
      <ol>
        <li ng-repeat="item in list1.items">
            {{item.quantity}} of {{item.name}}
            <button ng-click = "list1.removeItem($index);">Remove</button>
        </li>
      </ol>
      <div class="error">
        Error: {{list1.errorMsg}}
      </div>
    </div>

    <div class="list2" ng-controller='ShoppingListController2 as list2'>
      <h3>Shopping List #2(Limited to 3 items)</h3>
      <input type="text" ng-model="list2.itemName" placeholder="item name">
      <input type="text" ng-model="list2.itemQuantity" placeholder="item quantity">
      <button type="button" ng-click="list2.addItem();" >Add Item</button>

      <ol>
        <li ng-repeat="item in list2.items">
            {{item.quantity}} of {{item.name}}
            <button type="button" ng-click = "list2.removeItem($index);">Remove</button>
        </li>
      </ol>
      <div class="error">
        Error: {{list2.errorMsg}}
      </div>

    </div>
  </body>
</html>
