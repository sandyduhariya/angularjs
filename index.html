<!DOCTYPE html>
<html ng-app="MyApp">
  <head>
    <meta charset="utf-8">
    <title>Hello coursera</title>
    <script type="text/javascript" src="angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </head>
  <body>
    <h1>Name Calculator</h1>
<!-- Name calculator -->
    <div ng-Controller="nameCalcController">
      <div>
        Enter Name: <input type="text"
        ng-model = "name1"
        ng-keyup="displaynumeric()">
        Total value of person's name is:{{totalVal}}
      </div>

    </div>
    <hr/>
    <!-- Dependency Injection  -->
    <div ng-controller = "DIController">
      <h1>Dipendency Injection</h1>
    Enter name:  <input type="text" ng-model="name2" ng-keyup="upper()">
    </div>
    <div class="" ng-controller="CustomFilter">
      Actual msg: {{Amsg()}}<br>
      Truth msg: {{Trmsg()}}<br>
      TRUTH msg: {{Trmsg() | truth: 'healthy': 'cookie'}} <br>
      BIG TRUTH: {{Trmsg() | truth: 'healthy': 'cookie'|uppercase}}

    </div>
  </body>
</html>
